{% extends "boards/base.html" %}
<script type="text/javascript">
    
    
{% block body %}

<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <label for="sap">SAP</label>
        <input type="text" name="sap" id="sap"></input>
        <input type="submit"></input>
    </form>

    <table id="rep" class="table table-striped table-dark">
        <thead>  
            <tr>
                <th scope="col" class="col-3">INDEX</th>
                <th scope="col" class="col-3">SAP</th>
                <th scope="col" class="col-2">ŁĄCZNIE MAG</th>
                <th scope="col" class="col-2">ŁĄCZNIE PRD</th>
                <th scope="col" class="col-2">ŁĄCZNIE</th>
 
            </tr>
        </thead>

    <tbody>
    {% for reportrow in reportrows %}
    {% if reportrow.0 == "I" %}
    {{reportrow.6}}
    <tr id="{{reportrow.6}}" onclick="expand('rep','{{reportrow.6}}')">
    {%else%}
    <tr style="display:none;">
    {%endif%}
        <td class="col-3" align="left">
                {{reportrow.1}}
        </td>
        <td class="col-3" align="left">
            {{reportrow.2}}
        </td>
        <td class="col-2" align="left">
            {{reportrow.3}}
        </td>
        <td class="col-2" align="left">
            {{reportrow.4}}
        </td>
        <td class="col-2" align="left">
            {{reportrow.5}}
        </td>
        <td class="col-2" align="left">
            {{reportrow.6}}
        </td>
        <td class="col-2" style="display:none;" align="left">
            {{reportrow.7}}
        </td>

        
    </tr>
    
    </div>
    {% endfor %}
    </tbody>
</div>



{% endblock body %}
